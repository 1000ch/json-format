
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>json-format</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/primer/2.5.0/primer.css">
  </head>
  <body>
    <div class="container">
      <h1>Format JSON</h1>
      <div class="columns">
        <div class="one-half column">
          <textarea id="format-input" class="input-block" rows="20" placeholder="Input JSON to format..."></textarea>
        </div>
        <div class="one-half column">
          <textarea id="format-output" class="input-block" rows="20"></textarea>
        </div>
      </div>
      <h1>Minify JSON</h1>
      <div class="columns">
        <div class="one-half column">
          <textarea id="minify-input" class="input-block" rows="20" placeholder="Input JSON to minify..."></textarea>
        </div>
        <div class="one-half column">
          <textarea id="minify-output" class="input-block" rows="20"></textarea>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
